<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="system/user/include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="tab-content">
                    <!--basic info-->
                    <div class="ibox-content tab-pane fade in active" id="basic_info">
                        <form class="form-horizontal m-t" id="signupForm">
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>用户名:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           placeholder="用户名"/>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>密码:</span>
                                </div>
                                <div class="gg-formDetail gg-dashed">
                                    <input type="password" class="form-control gg-border0" id="pwdOld" name="password"
                                           placeholder="请输入密码"/>
                                    <span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"><span>
                                    </span></span></div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>年龄:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="number" class="form-control" id="age" name="age" min="0"
                                           placeholder="请输入年龄"/>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>手机:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="phone" name="mobile"
                                           placeholder="请输入手机号"/>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>邮箱:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="email" name="email"
                                           placeholder="请输入邮箱"/>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>身份证号:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="idno" name="idno"
                                           placeholder="请输入身份证号"/>
                                </div>
                            </div>
                            <div class="gg-formGroup">
                                <div class="gg-formTitle">
                                    <em class="gg-star">*</em>
                                    <span>居住地址:</span>
                                </div>
                                <div class="gg-formDetail">
                                    <input type="text" class="form-control" id="address" name="address"
                                           placeholder="请输入居住地址"/>
                                </div>
                            </div>
                            <div class="gg-btnGroup">
                                <button type="submit" class="btn btn-primary" id="saveUser">提交</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/front/froUser/add.js"></script>
</body>
</html>
