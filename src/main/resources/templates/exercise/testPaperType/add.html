<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">试卷题目：</label>
                            <div class="col-sm-10">
                                <input id="exerciseTitle" name="exerciseTitle" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">试题类型：</label>
                            <div class="col-sm-6">
                                <select class="form-control chosen-select valid"
                                        name="exerciseType" id="exerciseType" nulltext="请选择" v-required="请选择职等类型">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">试题题目：</label>
                            <div class="col-sm-6">
                                <input id="testPaperTitle" name="exerciseType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">试题选项：</label>
                            <div class="col-sm-6">
                                <input id="testPaperOption" name="exerciseType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">试题答案：</label>
                            <div class="col-sm-6">
                                <input id="testPaperAnswer" name="exerciseType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/exercise/testPaperType/add.js">
</script>
</body>
</html>
