<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="shortcut icon" th:href="@{favicon.ico}">
<link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
<link th:href="@{/css/animate.css}" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" value="" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">试卷题目：<font color="red">* </font></label>
                            <div class="col-sm-8">
                                <input id="exerciseTitle" name="exerciseTitle" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">试题时间（分钟）：<font color="red">* </font></label>
                            <div class="col-sm-8">
                                <input id="exerciseTime" name="exerciseTime" class="form-control" type="number" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">试卷总分：<font color="red">* </font></label>
                            <div class="col-sm-8">
                                <input id="exerciseNumber" name="exerciseNumber" class="form-control" type="number"
                                       min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">题库类型：</label>
                            <div class="col-sm-8">
                                <select id="exerciseType" name="exerciseType" class="form-control">
                                    <option value="0">-- 请选择 --</option>
                                    <option value="1"> 行测测试</option>
                                    <option value="2"> 申论测试</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">试卷模块：</label>
                            <div class="col-sm-8">
                                <select id="exerciseMode" name="exerciseMode" class="form-control">
                                    <option value="0">-- 请选择 --</option>
                                    <option value="1"> 考前冲刺</option>
                                    <option value="2"> 专项训练</option>
                                    <option value="3"> 历年真题</option>
                                    <option value="4"> 错题重练</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="layui-btn" id="saveBut">保存试卷</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;--------------------------------->&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" shiro:hasPermission="exercise:testPaperType:add" class="layui-btn"
                                        id="btn_new" disabled="disabled">
                                    <i class="fa fa-cloud"></i>导入试题
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/content.js?v=1.0.0}"></script>
<script th:src="@{/js/layui.js}"></script>
<script th:src="@{/js/plugins/clipboard/clipboard.min.js}"></script>
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script th:rc="@{/js/vue.min.js}"></script>
<script type="text/javascript" src="/js/appjs/exercise/testPaperType/add.js">
</script>
</body>
</html>
